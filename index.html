<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- SEO -->
        <meta
            name="description"
            content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
        />
        <title>Boardwalk Games | Home</title>
        <!-- favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/images/favicon-16x16.png"
        />
        <!-- font-awesome link -->
        <script
            src="https://kit.fontawesome.com/bfcb8b36c6.js"
            crossorigin="anonymous"
        ></script>
        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <!-- custom css always below bootstrap -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <!-- turn the entire body into flex so we can have the footer
     sit at the bottom of the viewport always -->
    <body class="d-flex flex-column min-vh-100">
        <!-- navigation -->
        <div>Navigation</div>
        <!-- header -->
        <header class="container">
            <div class="row">
                <div class="col-12 col-xl-6">
                    Boardwalks game intro text section
                </div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </header>
        <!-- contains all key sections of homepage, semantic only not for
         flex structure -->
        <main>
            <section class="container">
                <div class="row">
                    <div class="col-12">Services section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Section cards</div>
                    <div class="col-12 col-md-6 col-xl-3">Section cards</div>
                    <div class="col-12 col-md-6 col-xl-3">Section cards</div>
                    <div class="col-12 col-md-6 col-xl-3">Section cards</div>
                </div>
            </section>
        </main>

        <!-- footer / contact section -->
         <!-- mt-auto uses all available space above as margin in flex container -->
        <footer class="mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">contact section heading</div>
                    <!-- contact info -->
                    <div class="col-12 col-md-6 col-xl-4">
                        Contact info and social links
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">Opening times</div>
                </div>
            </div>
        </footer>

        <!-- bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
